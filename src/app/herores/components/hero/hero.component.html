<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo;</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'spiderman'" class="btn btn-primary" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="age !==16" class="btn btn-primary ms-3" (click)="changeAge()">Cambiar edad</button>
<button *ngIf="(name === 'spiderman' || age === 16)" (click)="resetForm()" class="btn btn-primary">Reset</button>
